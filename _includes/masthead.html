<div class="clearfix container-fluid" role="banner">
  <div class="navbar site-banner masthead">
    <header  class="align-items-center">
      <div class="col-md-auto"><a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
    </header>
    <div class="flex-xl-nowrap masterhead-navbar"  role="navigation">
      <nav class="navbar navbar-nav-scroll navbar-nav-main" id="masterhead-nav">
        <ul class="navbar-nav flex-row">
        {%for d in site.docs %}
        {%-assign active= ''-%}
        {%-if page.url==d.url-%}{%-assign active= 'active'-%}{%-endif-%}
        <li class="nav-item"><a class="nav-link {{active}}" href="{{d.url}}" title="{{ d.excerpt| default: d.title}}">{{d.title}}</a></li>
        {%- endfor -%}
        </ul>
      </nav>
    </div>
  </div>
</div>
