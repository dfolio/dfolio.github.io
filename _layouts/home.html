---
layout: default
---

<main class="col-10 mx-auto site-home" id="home" >
  <article class="home" itemscope itemtype="https://schema.org/CreativeWork">
    {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
    {% if page.excerpt %}<meta itemprop="description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
    {% if page.date %}<meta itemprop="datePublished" content="{{ page.date | date: "%B %d, %Y" }}">{% endif %}
    {% if page.date_lastmod %}<meta itemprop="dateModified" content="{{ page.date_lastmod | date: "%B %d, %Y" }}">{% endif %}
    <header class="page-header">
      <h1 id="page-title" class="title page-title" itemprop="headline">{{ page.title  | smartify}}</h1>
    </header>

    <section class="page-content" itemprop="text">
      <div class="col-12 home-content">
        {{ content }}
      </div>
    </section>
  </article>

{%include social-share.html %}
</main>
